<html>
    <head>

    <body class="responsive_page">
		<div class="responsive_page_content">
			<div id="global_header">
				<div class="content">
	      			<div class="logo">
	        			<span id="logo_holder">
		    				<a href="/"><img src="/static/images/globalheader_logo.png" width="176" height="44"></a>
                		</span>
					</div>
					<div class="supernav_container">
            			<a class="menuitem supernav" href="/" >Home</a>
                        <!--<a class="menuitem supernav" href="#" >Market</a>-->
                        <!-- make it so that it shows the username if user is logged in -->
						<!--<a class="menuitem" href="/user_profile">User</a>-->
        			</div>
					<div id="global_actions">
	 					 <div id="global_action_menu">
                            <!-- make it such that when someone logs in, it shows the logout link -->
                             
                             {% if session.logged_in %}
                            <a href="/user_profile">{{session.username}}</a>
                            &nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp; <a  href="/logout">Logout</a>
							
                             {% else %}
							<a  href="/login">Login</a>
							&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;
                            <a href="/register">Register</a>
                             {% endif %}
            			</div>
         			</div>
       			</div>
      		</div> 
          	<div class="responsive_page_template_content">
            	<div id="mainBody">
                    
                    {% block body %}{% endblock %}
              	</div>
          	</div>

						<div class="footer_content">

                                    &nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp; <a href="#" target="_blank">Steam Subscriber Agreement</a>
								</span>
							</span>
                		</div>		
	     			</div>
        </div>
    </body>
</html>
